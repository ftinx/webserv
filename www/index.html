<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Webserv</title>
</head>
<body>
	<!-- title -->
	<div class="indexContainer">
		<h1>Welcome to ftinx server!</h1>
		<img id="b64" src="imgs/favicon.jpg" height="100px" />
		<p>made by holee jwon yechoi</p>
	</div>

	<br>

	<!-- form -->
	<form
		action="http://localhost:8080/auth"
		accept-charset="utf-8"
		method="post"
		class="signupForm"
		name="signupForm"

		autocomplete="off"
		enctype="application/x-www-form-urlencoded"
	>
		<h2>Sign Up</h2>
		<input type="hidden" name="formType" value="login">
		<ul class="noBullet" name="noBullet">
			<li>
				<label for="username"></label>
				<input type="text" class="inputFields" name="username" placeholder="Username"/>
			</li>
			<li>
				<label for="password"></label>
				<input type="password" class="inputFields" name="password" placeholder="Password"/>
			</li>
		</ul>
	</form>

	<!-- button -->
	<div class="bt2Container" onclick="login42()">
		<a>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			Post 요청 보내기
		</a>
	</div>

	<!-- TRACE -->
	<div class="indexContainer">
		<h1>Trace</h1>
		<p>curl -v -X TRACE 127.0.0.1:8080</p>
	</div>

	<!-- CGI -->
	<form
		action="http://localhost:8080/cgi-bin/cgi_tester"
		accept-charset="utf-8"
		method="post"
		class="signupForm"
		name="cgisignupForm"

		autocomplete="off"
		enctype="application/x-www-form-urlencoded"
	>
		<h2>CGI Sign Up</h2>
		<input type="hidden" name="formType" value="login">
		<ul class="noBullet" name="noBullet">
			<li>
				<label for="username"></label>
				<input type="text" class="inputFields" name="username" placeholder="Username"/>
			</li>
			<li>
				<label for="password"></label>
				<input type="password" class="inputFields" name="password" placeholder="Password"/>
			</li>
		</ul>
	</form>

	<!-- CGI button -->
	<div class="bt2Container" onclick="cgilogin42()">
		<a>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			CGI 요청 보내기
		</a>
	</div>

	<div class="indexContainer">
		<h1> - GET - </h1>
		<h1>Content-Type: ko</h1>
		<p id="get_content_type_ko"></p>
		<p id="get_content_type_en"></p>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
